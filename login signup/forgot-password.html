<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title> Registration form </title>

  <!-- CSS STYLES -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../swiper.min.css">
  <link rel="stylesheet" href="login.css">

  <!-- FONT AWESOME ICON -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/c151499d61.js" crossorigin="anonymous"></script>

  <!-- GOOGLE FONTS -->
  <link
    href="https://fonts.googleapis.com/css2?family=Arvo&family=Bad+Script&family=Caveat:wght@400;700&family=Cinzel:wght@400;700&family=Cookie&family=Dancing+Script:wght@700&family=Great+Vibes&family=Indie+Flower&family=Kaushan+Script&family=Open+Sans&family=Permanent+Marker&family=Sacramento&family=Satisfy&family=Shadows+Into+Light&display=swap"
    rel="stylesheet">

  <!-- BOOTSTRAP SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>

      <!-- The content half -->
      <div class="col-md-12 bg-light">
        <div class="login d-flex align-items-center py-5">

          <!-- Demo content-->
          <div class="container">
            <div class="row">
              <div id="container" class="col-lg-10 col-xl-7 mx-auto">
                <h3 class="display-4">Forgot your password!?</h3>
                <p class="text-muted mb-4">Change your password here</p>

                <form name="regi" action="register" method="POST">
                  <label for="r1" id="fn">Enter your user-name :</label>
                  <div class="form-group mb-3">
                    <input type="text" name="user_name" id="r1" placeholder="Enter username" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                  </div>
                  <label for="r5" id="em">Enter the email with which you registered</label>
                  <div class="form-group mb-3">
                    <input type="email" name="email" id="r5" placeholder="Enter email" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                  </div>
                  <label for="r6" id="mn">Enter your mobile number</label>
                  <div class="form-group mb-3">
                    <input type="text" placeholder="1234567890" name="contact" id="r6" pattern="[0-9]{10}" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                  </div>
                  <button type="submit" value="Submit" id="button" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Click to verify your credentials</button>
                  <label for="r4" id="pwd">Enter you new password </label>
                  <div class="form-group mb-3">
                    <input type="password" name="password" id="r4" placeholder="at least 6 characters" minlength="6" required autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                  </div>
                  <label for="r7" id="pwd2">Confirm Password </label>
                  <div class="form-group mb-3">
                    <input type="password" name="confirm_password" id="r7" placeholder="at least 6 characters" minlength="6" onchange="matchPassword()" required autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                  </div>
                  <button type="submit" value="Submit" id="button" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Change Password</button>
                  <div class="text-center d-flex justify-content-between mt-4">
                    <a href="login">Try logging in!</a> <br> <br>
                  </div>
                  <!-- <h3><%= msg %></h3> -->
                </form>
              </div>
            </div>
          </div><!-- End -->

        </div>

</body>

</html>

<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>Login and Registration form example</title>

<link rel="stylesheet" type="text/css" href="css\login.css">

</head>

<body bgcolor="#E6E6FA">

<div id="container">
<form id="flogin">

<fieldset>
    <legend><h2>Login Form</h2></legend>

<label for="uname" id="un">Username:</label>
<input type="email" name="user" placeholder="Enter Username" id="uname" required><br/><br/>

<label for="upass" id="ps">Password:</label>
<input type="password" name="pass" placeholder="Enter Password" id="upass" minlength="6" required><br/><br/>
</fieldset>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" value="Login"  id="submit">Login</button>

 <!-- Note:-use "&amp;nbsp"(use in html) or "margin"(left/right in css in head tag) to adjust the space) -->

<a href="resgister.html">New Member</a>
<a href="forgotPassword.html">Forgot Password?</a>

</form>
</div>

</body>
</html>
